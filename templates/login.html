{{ define "login" }}
{{ template "head" }}
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
				<form class="form-horizontal" method="POST" enctype="multipart/form-data">
					<input type="hidden" name="_csrf" value="{{ .Csrf }}" />
					<div class="form-group">
						<div class="col-sm-12">
							<h2>Login</h2>
						</div>
					</div>
					{{ if .Error }}
					<div class="form-group">
						<div class="alert alert-danger" role="alert">
							{{ .Error}}
						</div>
					</div>
					{{ end }}
					<div class="form-group">
						<div class="col-sm-2">
							<label for="formUsername">Username</label>
						</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="formUsername" name="username" placeholder="Username" tabindex="1" autofocus />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="formPassword">Password</label>
						</div>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="formPassword" name="password" placeholder="Password" tabindex="2" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" tabindex="3">Submit</button>
						</div>
					</div>
				</form>
			</div>
{{ template "foot" }}
{{ end }}
