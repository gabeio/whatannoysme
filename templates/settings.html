{{ define "settings" }}{{ template "head" . }}
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
					<form class="form-horizontal" method="POST" enctype="multipart/form-data">
{{ if .Csrf }}
	<!-- csrf -->
						<input type="hidden" name="_csrf" value="{{ .Csrf }}" />
{{ end }}
						<div class="form-group">
							<div class="col-sm-12">
								<h2>Settings</h2>
							</div>
						</div>
{{ if .Error }}
	<!-- error -->
						<div class="form-group">
							<div class="alert alert-danger" role="alert">
								{{ .Error }}
							</div>
						</div>
{{ end }}
						<div class="form-group">
							<div class="col-sm-2">
								<label for="formFirst">First Name</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="formFirst" name="first" placeholder="First Name" tabindex="1" autocomplete="off" autofocus />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="formLast">Last Name</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="formLast" name="last" placeholder="Last Name" tabindex="2" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="formPassword">Password</label>
							</div>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="formPassword" name="password" placeholder="Password" tabindex="3" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="formPassword">Re-Password</label>
							</div>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="formPassword" name="password" placeholder="Password" tabindex="4" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" tabindex="5">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
{{ template "foot" . }}{{ end }}
